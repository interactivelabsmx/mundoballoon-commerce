fragment VariantDisplay on Variant {
  variantId
  name
  uiRegistry {
    componentId
  }
}

fragment VariantValueDisplay on VariantValue {
  variantValueId
  variantId
  value
}

fragment ProductQuickView on Product {
  productId
  name
  description
  price
  category {
    name
  }
  variants {
    media {
      ...MediaUrlAndType
    }
  }
}
