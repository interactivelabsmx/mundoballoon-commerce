mutation addUserAddress(
  $address1: String!
  $address2: String
  $city: String!
  $state: String!
  $country: String!
  $zipCode: String!
) {
  addUserAddresses(
    address1: $address1
    address2: $address2
    city: $city
    state: $state
    country: $country
    zipCode: $zipCode
  ) {
    userId
    address1
    address2
    city
    country
    state
    zipcode
  }
}
